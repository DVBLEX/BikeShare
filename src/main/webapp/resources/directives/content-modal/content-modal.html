<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
	aria-labelledby="{{modalId + 'Title'}}" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document" data-ng-style="{'max-width': maxWidth}">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="{{modalId + 'LongTitle'}}">{{constructTitle()}}</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" data-ng-click="onHide()" data-ng-disabled="isFrozen()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body"><ng-transclude></ng-transclude></div>
			<div class="modal-footer d-flex justify-content-center">
				<button type="button" class="btn btn-secondary" style="min-width: 80px" data-dismiss="modal"
					data-ng-click="onHide()" data-ng-hide="hideCancel" data-ng-disabled="isFrozen()">{{cancelText ? cancelText : 'Cancel'}}</button>
				<button type="button" class="btn btn-primary" style="min-width: 80px" data-ng-disabled="isFrozen() || confirmDisabled()" 
					data-ng-click="onConfirm()" data-dismiss="{{hideManuallyOnConfirm ? '' : 'modal'}}">{{onConfirmText ? onConfirmText : 'Yes'}}</button>
			</div>
		</div>
	</div>
</div>
